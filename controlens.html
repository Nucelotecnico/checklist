    <div id="container"
        style="display: flex; flex-direction: column; align-items: center; gap: 30px; margin-bottom: 30px;">
        <div
            style="max-width: 400px; width: 100%; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 24px;">
            <h2 style="text-align: center;">Registro de An치lises</h2>
            <form id="form" style="display: flex; flex-direction: column; gap: 10px;">
                <div style="display: flex; align-items: center;">
                    <label for="ns" style="width: 120px; text-align: left;">N칰mero NS</label>

        <script>

        <div

<input type="text" id="search" placeholder="Buscar por NS..." style="width: 300px;">
<select id="searchStatus" style="width: 300px; margin-top: 8px;">

    <script>
        // 游댐 Substitua com suas credenciais reais do Supabase
        const supabase = window.supabase.createClient(
            'https://nelzhukmxrgdoarsxcek.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5lbHpodWtteHJnZG9hcnN4Y2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwMDIxNzUsImV4cCI6MjA3MTU3ODE3NX0.KHvfJHVimKwiraEzbyZWyLnTO5P5VEvM86GlyE7y09k'
        );

        const form = document.getElementById('form');
        const tabela = document.getElementById('tabela');
        const search = document.getElementById('search');

        // Fun칞칚o para gerar data/hora local em formato ISO
        function getBrasiliaISODate() {
            const now = new Date();
            const offsetMs = -3 * 60 * 60 * 1000; // Bras칤lia = UTC-3
            const localDate = new Date(now.getTime() + offsetMs);
            return localDate.toISOString().slice(0, 19); // remove o 'Z'
        }

        async function carregarAnalises(nsFiltro = '', statusFiltro = '') {
            let query = supabase
                .from('controle_analise')
                .select('*')
                .order('id', { ascending: false });

            if (nsFiltro) {
                query = query.ilike('ns', `%${nsFiltro}%`);
            }
            if (statusFiltro) {
                query = query.eq('status', statusFiltro);
            }

            const { data, error } = await query;

            if (error) {
                console.error('Erro ao buscar:', error);
                return;
            }

            tabela.innerHTML = '';
            data.forEach(({ ns, in: inField, rt, email, telefone, prazo, status, observacao, data_analise }) => {
                const linha = document.createElement('tr');
                linha.className = status;
                linha.innerHTML = `
        <td>${ns}</td>
        <td>${inField || ''}</td>
        <td>${rt || ''}</td>
        <td>${email || ''}</td>
        <td>${telefone || ''}</td>
        <td>${prazo ? new Date(prazo).toLocaleDateString('pt-BR', { timeZone: 'America/Sao_Paulo' }) : ''}</td>
        <td>${status}</td>
        <td>${observacao || ''}</td>
        <td>${data_analise ? new Date(data_analise).toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' }) : ''}</td>
    `;
                tabela.appendChild(linha);
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const ns = document.getElementById('ns').value.trim();
            const inField = document.getElementById('in').value.trim();
            const rt = document.getElementById('rt').value.trim();
            const email = document.getElementById('email').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const prazoInput = document.getElementById('prazo').value;
            const status = document.getElementById('status').value;
            const observacao = document.getElementById('obs').value.trim();
            const data_analise = getBrasiliaISODate();

            const registro = {
                ns,
                in: inField,
                rt,
                email,
                telefone,
                status,
                observacao,
                data_analise
            };

            if (prazoInput) {
                registro.prazo = prazoInput;
            }

            const { error } = await supabase
                .from('controle_analise')
                .insert([registro]);

            if (error) {
                alert('Erro ao salvar: ' + error.message);
            } else {
                form.reset();
                tabela.innerHTML = ''; // limpa a tabela ap칩s salvar
            }
        });

        search.addEventListener('input', () => {
            const filtro = search.value.trim();
            if (filtro.length > 0) {
                carregarAnalises(filtro);
            } else {
                tabela.innerHTML = ''; // limpa a tabela se o campo estiver vazio
            }
        });


        const searchStatus = document.getElementById('searchStatus');

        function atualizarBusca() {
            const filtroNS = search.value.trim();
            const filtroStatus = searchStatus.value;
            carregarAnalises(filtroNS, filtroStatus);
        }

        document.getElementById('btn-buscar').addEventListener('click', atualizarBusca);

        // search.addEventListener('input', atualizarBusca);
        // searchStatus.addEventListener('change', atualizarBusca);

        // Carrega todas as an치lises ao iniciar
        //carregarAnalises();
    </script>

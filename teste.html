<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Envio Autom√°tico via Outlook</title>
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      padding: 30px;
      color: #333;
      max-width: 700px;
      margin: auto;
    }
    h2 { color: #1a3d6d; }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #0078d7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background-color: #005ea6; }
  </style>
</head>
<body>

  <h2>‚úâÔ∏è Envio autom√°tico de e-mail via Outlook</h2>

  <label>Destinat√°rio:</label>
  <input type="email" id="destinatario" placeholder="ex: usuario@empresa.com" required>

  <label>Remetente personalizado (opcional):</label>
  <input type="email" id="remetente" placeholder="ex: sistema@empresa.com">

  <label>Mensagem adicional:</label>
  <textarea id="mensagemExtra" placeholder="Digite seu complemento..." rows="5"></textarea>

  <button onclick="login()">üîê Login com Microsoft</button>
  <button onclick="enviarEmail()">üìß Enviar e-mail</button>

  <script>
    const msalConfig = {
      auth: {
        clientId: "SEU_CLIENT_ID_DO_AZURE", // ‚¨ÖÔ∏è insira seu Client ID aqui
        authority: "https://login.microsoftonline.com/common",
        redirectUri: window.location.href
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    let token = "";

    async function login() {
      try {
        const loginResponse = await msalInstance.loginPopup({
          scopes: ["Mail.Send", "User.Read"]
        });
        const account = msalInstance.getAllAccounts()[0];
        const response = await msalInstance.acquireTokenSilent({
          scopes: ["Mail.Send"],
          account
        });
        token = response.accessToken;
        alert("‚úÖ Login realizado com sucesso!");
      } catch (error) {
        alert("Erro ao autenticar: " + error.message);
      }
    }

    async function enviarEmail() {
      if (!token) return alert("‚ö†Ô∏è Realize o login antes de enviar.");

      const para = document.getElementById('destinatario').value;
      const remetente = document.getElementById('remetente').value;
      const extra = document.getElementById('mensagemExtra').value;

      const corpo = `
Ol√°,

Segue mensagem padr√£o referente √† Subesta√ß√£o N¬∫04:

- Projeto em an√°lise
- Coordenograma atualizado
- Ajustes t√©cnicos aplicados

${extra}

Atenciosamente, Equipe T√©cnica.`;

      const payload = {
        message: {
          subject: "Checklist Subesta√ß√£o N¬∫04",
          body: { contentType: "Text", content: corpo },
          toRecipients: [{ emailAddress: { address: para } }]
        },
        saveToSentItems: true
      };

      if (remetente) {
        payload.message.from = { emailAddress: { address: remetente } };
      }

      const res = await fetch("https://graph.microsoft.com/v1.0/me/sendMail", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("‚úÖ E-mail enviado com sucesso!");
      } else {
        const erro = await res.text();
        alert("‚ùå Erro ao enviar: " + erro);
      }
    }
  </script>

</body>
</html>
